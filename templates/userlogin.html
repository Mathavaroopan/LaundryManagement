<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry</title>
</head>
<body>
    <div class="login-container">
        <link rel="stylesheet" href="{{ url_for('static', filename='userlogin.css') }}">

        <h2 style="color: #007bff;">Login</h2>
        <form method="post" action="{{ url_for('user_login') }}" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a class="signup-link" href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
    </div>

    <script>
        function validateForm() {
            return true;
        }
    </script>
</body>
</html>
